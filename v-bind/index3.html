<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script> -->
    <title>Document</title>
</head>
<body>
    usando metodos
    <div id="app">
      {{ somar() }} <br>
      {{ subtrair() }} <br>
      {{ multiplicar() }} <br>
      {{ dividir() }} <br>
      
    </div>
    <script>

        const vm = new Vue({ 
            el: '#app', 
            data: {
                num1: 10,
                num2: 5,
            },
            
            methods: {
                somar: function somar(){ // nomal function
                    return this.num1+this.num2;
                },
                subtrair: function (){ // anonima function
                    return this.num1 - this.num2;
                },
                multiplicar: () => { // arrow function lexico
                    return this.num1 * 5;
                },
                dividir(){ // forma enxuta de definir os pares de chaves e valores
                    return this.num1/this.num2;
                }
            }
              
        });

       
    </script>
</body>
