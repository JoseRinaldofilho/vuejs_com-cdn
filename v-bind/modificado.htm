<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
    
    <div id="app">
        <!-- usa muda o evendo @click.prevent -->
        <a href="http://www.globo.com"
            target="_blank"
            @click.prevent="prevenirComportamentoPadrao($event)"
            >
            link
        </a>
        <br>
        Mensagem : {{ msg }}
        <hr>
        <br>
        <!-- usa uma unica vez -->
        <button @click.once="umavex()">uma vez</button>
        <p>Cliques {{ cliques }}</p>
        <br>
        <form @submit.prevent="previnirUmavez()" >
            <button type="submit" > Enviar  </button>
        </form>
        <p>Formulario : {{ formulario }}</p>
        <br>
        <input type="text" @keyup="capiturandiTeclas($event)" >
        <p>teclas: {{ teclas }}</p>
    </div>
    <script>
    const vm = new Vue({
        el: '#app',
        data: {
            // atributos 
            msg: '',
            formulario: '',
            cliques: 0,
            teclas: ''
        },
        methods: {
            // metodos
            prevenirComportamentoPadrao() {                
                this.msg = 'prevenirComportamentoPadrao';
            },
            umavex(){
                // this.cliques = 'uma vex so ' ;
                this.cliques++;
            },
            previnirUmavez(){
                this.formulario = 'previnirUmavez comportamento padrao';
            },
            capiturandiTeclas(event){
                // this.teclas = event.key;
                // para diciaona +=
                this.teclas += event.key;
            }
            
        }
    })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
