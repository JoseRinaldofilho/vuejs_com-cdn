<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Title</title>
    <script src="/vue.js"></script>
</head>
<body>
    <h4>V-once evitando qeu elemento html serja rederizado</h4>
    <div id="app">
           <p v-once>Saldo: R$ {{ saldo }}</p> <!--v-once fix um vez-->
           <p>Saldo atualizado: {{ saldo }}</p>

           <input type="text" id="valor"><br> <!--methodos controla o id valor-->
           <button @click="creditar()">Creditar</button>
           <button @click="debitar()">Debitar</button>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                saldo: 11100,
            },
            methods: {
                creditar(){
                    this.saldo += parseFloat(valor.value); //parseFloat converte o valor em float
                },
                debitar(){
                    this.saldo -= parseFloat(valor.value); //parseFloat converte o valor em float
                }

            }
        })
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
