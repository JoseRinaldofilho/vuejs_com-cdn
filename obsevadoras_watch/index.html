<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Title</title>
    <script src="/vue.js"></script>
</head>
<body>
    <div id="app">

        <span>Paciente: </span><input type="text" v-model="paciente">
        <br>
        <ul>
            <li v-for="i in lista">{{ i.nome }} - {{ i.idade }}</li>
        </ul>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
              paciente: '',
              pacientes: [
                  {nome: 'joão', idade: '20'},
                  {nome: 'joão Maria', idade: '60'},
                  {nome: 'jose rinaldo', idade: '41'},
                  {nome: 'jojo ', idade: '1'},
                  {nome: 'julio', idade: '20'},
              ],
              lista: [],
            },
            methods: {
                
            },
            watch:{
               // os metodos são executados quando o valor do atributo for alterado
            //     paciente(valorNovo, valorAntigo){
            //         console.log(valorNovo, valorAntigo);
                   
            //    }
                paciente(valorNovo){
                    console.log(valorNovo)
                   this.lista = this.pacientes.filter(p => p.nome.match(valorNovo));
                }
                 
                 
            }
        })
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
