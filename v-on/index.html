<body>
   Utilizando expressões no data binding
   v-on == @click="  df 
   <br>
    <div id="app">
        <p :value="oi"></p>
        <input type="text":value="oi">
        <input type="text" v-on:keyup="imprimirTexto">
        <button @click="mensagemalerta" >Botão</button>
    </div>
    <script>

    const vm = new Vue({ 
        el: '#app', 
        data: {
           oi: 'oi v-bind',
             
        },        
        methods: {  
            imprimirTexto() {
                console.log('teste ');
            },
            mensagemalerta() {
                alert('teste v-on');
            } 
        } 
         
    });

       
    </script>
</body>
